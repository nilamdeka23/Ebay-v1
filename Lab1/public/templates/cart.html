<div class="container" ng-controller="cartCtrl">
	<div class="col-xs-2 col-md-2"></div>
	<div class="col-xs-8 col-md-8">

		<div class="panel panel-info">

			<div class="panel-heading">
				<div class="panel-title">
					<div class="row">
						<div class="col-xs-6 col-md-6">
							<h5>
								<span class="glyphicon glyphicon-shopping-cart"></span> Items in
								your Cart
							</h5>
						</div>
						<div class="col-xs-6 col-md-6">
							<h4 class="text-right">
								Total: $<strong>{{total}}"</strong>
							</h4>
						</div>
					</div>
				</div>
			</div>


			<div class="panel-body">

				<div class="row">
					<div class="col-xs-6 col-md-6"></div>
					<div class="col-xs-6 col-md-6">
						<div class="col-xs-6 col-md-6"></div>
						<div class="col-xs-6 col-md-6">
							<a href="#payment" class="btn btn-primary btn-block">Place
								Order</a>
						</div>
					</div>
				</div>

				<hr>

				<div class="alert alert-danger text-center" role="alert"
					ng-hide="failureMsg"
					style="margin-top: 10px; margin-left: 10px; margin-right: 10px">Oh
					snap! Try adding the product again. We regret the inconvenience.</div>

				<div class="row" ng-repeat="product in cart"
					style="border: 2px solid #CDE7F5; margin: 5px">

					<div class="col-xs-6 col-md-6">
						<h4>
							<strong>{{product.productName}}</strong>
						</h4>
						<h4>
							<small>{{product.productDesc}}</small>
						</h4>
						<h4>
							<small><em>{{product.sellerInfo}}</em></small>
						</h4>
					</div>
					<div class="col-xs-6 col-md-6" style="margin-top: 10px">
						<div class="col-xs-6 col-md-6 text-left">
							<h5>
								<strong>Price: ${{product.productPrice}}<span
									class="text-muted" style="margin-left: 30px">x</span></strong>
							</h5>
						</div>
						<div class="col-xs-4 col-md-4">
							<input type="number" class="form-control input-sm"
								ng-model="product.qty" min="1" max="{{product.inStockQty}}"
								ng-change="updateTotal()"> <a href="javascript:void(0);"
								ng-click="updateCartItem(product)"><u>Update</u></a>
						</div>
						<div class="col-xs-2 col-md-2" style="margin-top: 5px">
							<button type="button" class="btn btn-link btn-xs"
								ng-click="removeCartItem(product)">
								<span class="glyphicon glyphicon-trash"> </span>
							</button>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	<div class="col-xs-2 col-md-2"></div>

</div>
