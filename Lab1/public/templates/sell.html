
<div class="container" ng-controller="sellCtrl">

	<div class="col-md-2 col-xs-1"></div>

	<div class="col-md-8 col-xs-10">

		<form class="form-horizontal" ng-submit="submit()"
			style="background: white; margin-top: 20px; margin-bottom: 20px; padding: 20px"
			name="listing-form">

			<div class="form-group">
				<div class="col-md-4 col-xs-4"></div>
				<h4 class="col-md-6 col-xs-6">Describe your item</h4>
			</div>

			<div class="form-group">
				<label class="col-md-4 col-xs-6 control-label" for="name">Item
					Name</label>
				<div class="col-md-4 col-xs-6">
					<input id="name" name="name" class="form-control input-md"
						type="text" ng-model="name" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 col-xs-6 control-label" for="desc">Item
					Description</label>
				<div class="col-md-4 col-xs-6">
					<textarea class="form-control" id="desc" name="desc"
						ng-model="desc"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 col-xs-6 control-label" for="sellerInfo">Seller
					Info</label>
				<div class="col-md-4 col-xs-6">
					<input id="sellerInfo" name="sellerInfo" placeholder="State"
						class="form-control input-md" type="text" ng-model="sellerInfo"
						required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 col-xs-6 control-label" for="price">Price</label>
				<div class="col-md-4 col-xs-6">
					<div class="input-group">
						<span class="input-group-addon">$</span> <input id="price"
							name="price" class="form-control" required type="number"
							step="0.01" ng-model="price">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 col-xs-6 control-label" for="qty">Quantity</label>
				<div class="col-md-4 col-xs-6">
					<div class="input-group">
						<input id="qty" name="qty" class="form-control" required
							type="number" ng-model="qty" min="1" ng-disabled="isBiddable">
						<span class="input-group-addon">units</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-xs-6"></div>
				<div class="col-md-4 col-xs-6">
					<div class="checkbox">
						<label><input type="checkbox" ng-true-value=1
							ng-false-value=0 ng-model="isBiddable"
							ng-change="setQty(isBiddable)">Bidding</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-xs-6"></div>
				<div class="col-md-4 col-xs-6">
					<button type="submit" class="btn btn-primary btn-block">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true">&nbsp;</span>List
						it
					</button>
				</div>
			</div>

			<div class="alert alert-success text-center" role="alert"
				ng-hide="successMsg">Congratulations! You have successfully
				listed your product.</div>
			<div class="alert alert-danger text-center" role="alert"
				ng-hide="failureMsg">Oh snap! Try submitting again.</div>

		</form>

	</div>

	<div class="col-md-2 col-xs-1"></div>

</div>
